<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number;
    do {
        number = prompt("Nhập vào số từ 1 -> 10");
    } while (number < 1 || number > 10);
    alert("Số bạn vừa nhập là" + number);
</script>
</body>
</html>
